<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Infinite Blackboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="An infinite, real-time whiteboard/blackboard.">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <canvas id="whiteboard">Sorry, your browser does not support HTML5 canvas technology.</canvas>
    <div class="btn-toolbar overlay-top-left d-flex flex-nowrap" role="toolbar">
      <div class="btn-group mr-2 shadow" role="group">
        <button type="button" class="btn btn-dark" onclick="setColour('#343a40')">&nbsp;</button>
        <button type="button" class="btn btn-light" onclick="setColour('#f8f9fa')">&nbsp;</button>
        <button type="button" class="btn btn-danger" onclick="setColour('#dc3545')">&nbsp;</button>
        <button type="button" class="btn btn-orange" onclick="setColour('#fd7e14')">&nbsp;</button>
        <button type="button" class="btn btn-warning" onclick="setColour('#ffc107')">&nbsp;</button>
        <button type="button" class="btn btn-success" onclick="setColour('#28a745')">&nbsp;</button>
        <button type="button" class="btn btn-primary" onclick="setColour('#007bff')">&nbsp;</button>
        <button type="button" class="btn btn-indigo" onclick="setColour('#6610f2')">&nbsp;</button>
      </div>
    </div>
    <div class="btn-toolbar overlay-bottom-right d-flex flex-nowrap" role="toolbar">
      <button class="btn btn-dark text-light shadow mr-2" onclick="toggleDark()" title="Whiteboard / Blackboard">üí°</button>
      <button class="btn btn-light shadow mr-2" onclick="undoLast()" title="Undo (Ctrl + Z)">&#8634;</button>
    </div>
    <div class="btn-toolbar overlay-bottom-left d-flex flex-nowrap" role="toolbar">
      <input id="openfile" type="file" accept="application/json" style="display: none;">
        <button class="btn btn-light shadow mr-2" title="Open saved board">
          <label for="openfile" style="cursor: pointer; margin: 0;">üìÇ</label>
        </button>
      <button class="btn btn-light shadow mr-2" onclick="save()" title="Export PNG">üñºÔ∏è</button>
      <button class="btn btn-light shadow mr-2" onclick="download()" title="Download current board">üíæ</button>
    </div>
    <div class="modal fade" id="help-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Controls</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <p>
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td class="font-weight-bold">Drawing</td>
                    <td>üñ±Ô∏è Left click / ‚òùÔ∏è Single-finger-touch</td>
                  </tr>
                  <tr>
                    <td class="font-weight-bold">Moving</td>
                    <td>üñ±Ô∏è Right click / ‚úåÔ∏è Two-finger-touch</td>
                  </tr>
                  <tr>
                    <td class="font-weight-bold">Zooming</td>
                    <td>üñ±Ô∏è Scroll wheel / ü§è Pinch</td>
                  </tr>
                </tbody>
              </table>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/whiteboard.js"></script>
  </body>
</html>
